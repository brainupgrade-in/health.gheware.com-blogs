<!-- Header Template - Mobile-First Responsive -->
<header class="header-premium">
    <nav class="container">
        <div class="nav-wrapper">
            <div class="logo-container">
                <a href="/blog/">
                    <div class="logo-icon">
                        <svg viewBox="0 0 40 40" class="logo-svg">
                            <defs>
                                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#2563eb"/>
                                    <stop offset="100%" stop-color="#1e40af"/>
                                </linearGradient>
                            </defs>
                            <circle cx="20" cy="20" r="18" fill="url(#logoGradient)"/>
                            <path d="M12 16 L20 24 L28 12" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="20" cy="8" r="2" fill="white"/>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <span class="brand-name">Health Gheware</span>
                        <span class="brand-tagline" id="header-tagline">Health Blog</span>
                    </div>
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle navigation menu" aria-expanded="false">
                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <svg class="close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-links-premium">
                    <li><a href="/blog/" class="nav-link">Home</a></li>
                    <li><a href="https://health.gheware.com" class="nav-link external-link">Launch Health App</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<script>
// Header mobile menu functionality
(function() {
    function initMobileMenu() {
        const mobileBtn = document.getElementById('mobile-menu-btn');
        const navMenu = document.getElementById('nav-menu');
        const menuIcon = mobileBtn?.querySelector('.menu-icon');
        const closeIcon = mobileBtn?.querySelector('.close-icon');

        if (!mobileBtn || !navMenu) {
            setTimeout(initMobileMenu, 50);
            return;
        }

        function toggleMenu() {
            const isOpen = navMenu.classList.toggle('active');
            mobileBtn.setAttribute('aria-expanded', isOpen);

            if (menuIcon && closeIcon) {
                menuIcon.style.display = isOpen ? 'none' : 'block';
                closeIcon.style.display = isOpen ? 'block' : 'none';
            }
        }

        function closeMenu() {
            navMenu.classList.remove('active');
            mobileBtn.setAttribute('aria-expanded', 'false');

            if (menuIcon && closeIcon) {
                menuIcon.style.display = 'block';
                closeIcon.style.display = 'none';
            }
        }

        // Toggle on button click
        mobileBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu();
        });

        // Close on outside click
        document.addEventListener('click', function(event) {
            if (!navMenu.contains(event.target) && !mobileBtn.contains(event.target)) {
                closeMenu();
            }
        });

        // Close on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && navMenu.classList.contains('active')) {
                closeMenu();
                mobileBtn.focus();
            }
        });

        // Close on resize to desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) {
                closeMenu();
            }
        });

        // Close menu when a link is clicked
        navMenu.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', closeMenu);
        });
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initMobileMenu);
    } else {
        initMobileMenu();
    }
})();
</script>
